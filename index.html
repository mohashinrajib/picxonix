<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Country by Outline [Picxonix Demo]</title>
        <!-- Bootstrap 3.1.1 CSS -->
         <link rel="icon" href="data:;base64,=" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <style>
div.my-container {
    width: 660px;
    margin: 0 auto 10px;
}
#graphics {
    position: relative;
    width: 600px;
    margin: 0 auto;
    display: block;
}
.my-center {
    margin-left: auto;
    margin-right: auto;
}
.my-panel {
    margin-top: 10px;
}
.overlay {
    position: absolute;
    display: block;
    opacity: 0.5;
}
#play:hover {
    opacity: 1;
}
#statusbar {
    box-sizing: border-box;
    width: 600px;
    padding: 4px 9px;
    border: 1px solid black;
    background-color: #f2f2f2;
    font-family: monospace;
    margin: 0 30px 10px 30px;
    display: block;
}
#statusbar span {
    margin-right: 10px;
}


#statusbar > span > span {
    font-weight: bold;
}

/* Center table header and data cells vertically in the status table */
#status-table td, #status-table th { vertical-align: middle; text-align: center; }


        </style>
    </head>
    <body>

        <div class="my-container">
            <div class="text-center">
                <h3>XONIX javascript</h3>
            </div>

        <div class="text-center" style="margin-bottom: 10px;">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <!-- Left column: banner -->
                <div id="banner-div"
                    style="flex: 1; max-width: 50%; min-height: 50px; display: flex; align-items: center; justify-content: center;">
                    <div style="background-color: lightblue; border: 1px solid #99ccff; border-radius: 6px; padding: 10px 20px; width: 240px; text-align: center;">
                        <span id="banner" style="font-size: 18px; color: #333;">START TO PLAY</span>
                    </div>
                </div>

                <!-- Right column: button container -->
                <div id="button-container"
                    style="flex: 1; max-width: 50%; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <button id="play-btn" class="btn btn-success btn-lg" style="width: 240px;">
                        <span class="glyphicon glyphicon-play"></span> Play
                    </button>
                    <div id="game-status-text" style="margin-top: 5px; font-size: 14px; color: #666; display: none;">
                        Game Running...
                    </div>
                </div>
            </div>

            <div style="margin-top: 5px; font-size: 12px; color: #666;">
                <kbd>Enter</kbd> Start/Next | <kbd>Q</kbd> Quit | <kbd>ESC</kbd> Pause
            </div>
        </div>

            <div id="statusbar" class="my-panel my-center" style="width:640px; margin-left: 50px auto;">   <!-- Single-row table for status: Level | Time | Progress | Score | Heart -->
                    <table id="status-table" style="width:100%; border-collapse:collapse; text-align:center; table-layout:fixed;">
                        <thead>
                            <tr>
                            <th style="width:14%">Level</th>
                            <th style="width:14%">Time</th>
                            <th style="width:20%">Progress</th>
                            <th style="width:14%">Score</th>
                            <th style="width:10%; color:red; font-size:18px;">‚ù§</th>
                            <th style="width:14%">Speed</th>
                            <th style="width:14%">Enemy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td><span id="status-progress-current">0</span>/<span id="status-progress-total">0</span></td>
                            <td><span id="status-time">00:00</span></td>
                            <td><span id="status-points">0</span></td>
                            <td><span id="status-score">10</span></td>
                            <td><span id="status-life">3</span></td>
                            <td><span id="status-speed">3</span></td>
                            <td><span id="status-enemy">3</span></td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            <div id="graphics" class="my-center" style="width:600px; margin: 0 auto;">

            </div>
        </div>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Underscore -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
