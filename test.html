<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Country by Outline [Picxonix Demo]</title>
        <!-- Bootstrap 3.1.1 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <style>
div.my-container {
    width: 660px;
    margin: 0 auto 10px;
}
#graphics {
    position: relative;
    width: 600px;
    margin: 0 auto;
    display: block;
}
.my-center {
    margin-left: auto;
    margin-right: auto;
}
.my-panel {
    margin-top: 10px;
}
.overlay {
    position: absolute;
    display: block;
    opacity: 0.5;
}
#play:hover {
    opacity: 1;
}
#statusbar {
    box-sizing: border-box;
    width: 600px;
    padding: 4px 9px;
    border: 1px solid black;
    background-color: #f2f2f2;
    font-family: monospace;
    margin: 0 30px 10px 30px;
    display: block;
}
#statusbar span {
    margin-right: 10px;
}


#statusbar > span > span {
    font-weight: bold;
}

        </style>
    </head>
    <body>

        <div class="my-container">
            <div class="text-center">
                <h3>XONIX javascript</h3>
            </div>

            <!-- Play button above gameplay area -->
          <div class="text-center" style="margin-bottom: 10px;">
                <div id="button-container" style="min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <button id="play-btn" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-play"></span> Play
                    </button>
                    <div id="game-status-text" style="margin-top: 5px; font-size: 14px; color: #666; display: none;">
                        Game Running...
                    </div>
                </div>
                <div style="margin-top: 5px; font-size: 12px; color: #666;">
                    <kbd>Enter</kbd> Start/Next | <kbd>Q</kbd> Quit | <kbd>ESC</kbd> Pause
                </div>
            </div>

            <div id="graphics" class="my-center" style="width:600px; margin: 0 auto;">
                <div id="statusbar" class="my-panel my-center" style="width:600px; margin: 0 auto;">
                    <span title="current level (question)">
                        Level: <span id="status-progress-current">0</span>/<span id="status-progress-total">0</span>
                    </span>
                    <span title="total time">
                        Time: <span id="status-time">00:00</span>
                    </span>
                    <span title="total points (right answers)">
                        Points: <span id="status-points">0</span>
                    </span>
                    <span title="committed faults (collisions)">
                        Faults: <span id="status-faults">0</span>
                    </span>
                    <span id="status-status" class="hidden" title="game status">
                        Status:
                        <span class="hidden">Completed</span>
                        <span class="hidden" title="too many faults">Failed</span>
                    </span>
                    <span id="status-score" class="hidden" title="game score">
                        Score: <span>0</span>
                    </span>
                </div>
            </div>
        </div>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Underscore -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="picxonix.js"></script>
        <script type="text/javascript">
                    </script>
    </body>
</html>
